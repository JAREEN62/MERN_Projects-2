<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photon Lab | Pro Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <main class="workspace">
      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
        <div class="empty-state" id="emptyState">
          <p>No Image Loaded</p>
        </div>
      </div>
    </main>

    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Photon Lab</h1>
        <p class="subtitle">Image Editor</p>
      </div>

      <div class="control-group upload-group">
        <label for="fileInput" class="upload-btn">
          <span>+ Upload New Image</span>
        </label>
        <input id="fileInput" type="file" accept="image/*" />
      </div>

      <div class="scrollable-content">
        <div class="control-group">
          <div class="label-row">
            <label for="brightness-input">Brightness</label>
            <span class="value-display">100%</span>
          </div>
          <input class="slider" type="range" id="brightness-input" min="0" max="200" value="100" />
        </div>

        <div class="control-group">
          <div class="label-row">
            <label for="contrast-input">Contrast</label>
            <span class="value-display">100%</span>
          </div>
          <input class="slider" type="range" id="contrast-input" min="0" max="200" value="100" />
        </div>

        <div class="control-group">
          <div class="label-row">
            <label for="saturation-input">Saturation</label>
            <span class="value-display">100%</span>
          </div>
          <input class="slider" type="range" id="saturation-input" min="0" max="200" value="100" />
        </div>

        <div class="control-group">
          <div class="label-row">
            <label for="blur-input">Blur</label>
            <span class="value-display">0px</span>
          </div>
          <input class="slider" type="range" id="blur-input" min="0" max="30" value="0" />
        </div>

        <div class="filter-buttons">
          <button id="grayscale-btn" class="filter-chip">Grayscale</button>
          <button id="sepia-btn" class="filter-chip">Sepia</button>
        </div>
      </div>

      <div class="sidebar-footer">
        <button id="reset-btn" class="action-btn secondary">Reset</button>
        <button class="downloadImgBtn action-btn primary">Download</button>
      </div>
    </aside>

    <script src="./script.js"></script>
  </body>
</html>
